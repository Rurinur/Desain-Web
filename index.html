<body>
	<div class="container">

			     <p>Click Here To Listen</p>
			     <img src="https://www.shutterstock.com/image-photo/office-desk-headset-pc-call-260nw-454596409.jpg" id="icon">	
		</div>	
	</div>
	
 </div>

 <audio id="mySong">
 	<source src="media/song.mp3" type="audio/mp3">
 </audio>

<script>
	var mySong = document.getElementById("mySong")
	var icon = document.getElementById("icon")

	icon.onlick = function(){
		if (mySong.paused){
			mySong.play();
			icon.src = "https://www.shutterstock.com/image-photo/office-desk-headset-pc-call-260nw-454596409.jpg" id="icon">	
		}else{
			mySong.paused();
			icon.src = "https://www.shutterstock.com/image-photo/office-desk-headset-pc-call-260nw-454596409.jpg" id="icon">	
		}
	}
 	
</script>
</body>
